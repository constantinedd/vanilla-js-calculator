<!-- 
	Calculator in Vanilla JS
	-Must have delete, clear, equals, add, subtract, divide, multiply, square, square root


	Two "requirements" for the module pattern to be exercised:

	-There must be an outer enclosing function, and it must be invoked at least once (each time creates a new module instance).

	-The enclosing function must return back at least one inner function, so that this inner function has closure over the private scope, and can access and/or modify that private state.
-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<div id="theCalculator" class="calc-container">
			<div class="equation-display">
				<span id="displayEquation" class="equation-content"></span>
			</div>
			<div class="output-display">
				<span id="displayOutput" class="output-content"></span>
			</div>
			<div class="buttons-container">
				<div class="button-row">
					<button id="percentButton" disabled class="calc-button operator"><span>&#37;</span></button>
					<button id="squareRootButton" disabled class="calc-button operator"><span>&#8730;</span></button>
					<button id="squareButton" disabled class="calc-button operator"><span>x<sup>2</sup></span></button>
					<button id="multiInverseButton" disabled class="calc-button operator"><span><sup>1</sup>/x</span></button>
				</div>
				<div class="button-row">
					<button id="ceButton" disabled class="calc-button operator"><span>CE</span></button>
					<button id="clearButton" class="calc-button operator"><span>C</span></button>
					<button id="deleteOneButton" disabled class="calc-button operator"><span>X</span></button>
					<button id="divideButton" class="calc-button operator"><span>&divide;</span></button>
				</div>
				<div class="button-row">
					<button id="sevenButton" class="calc-button operand"><span>7</span></button>
					<button id="eightButton" class="calc-button operand"><span>8</span></button>
					<button id="nineButton" class="calc-button operand"><span>9</span></button>
					<button id="multiplyButton" class="calc-button operator"><span>&times;</span></button>
				</div>
				<div class="button-row">
					<button id="fourButton" class="calc-button operand"><span>4</span></button>
					<button id="fiveButton" class="calc-button operand"><span>5</span></button>
					<button id="sixButton" class="calc-button operand"><span>6</span></button>
					<button id="subtractButton" class="calc-button operator"><span>&minus;</span></button>
				</div>
				<div class="button-row">
					<button id="oneButton" class="calc-button operand"><span>1</span></button>
					<button id="twoButton" class="calc-button operand"><span>2</span></button>
					<button id="threeButton" class="calc-button operand"><span>3</span></button>
					<button id="addButton" class="calc-button operator"><span>&plus;</span></button>
				</div>
				<div class="button-row">
					<button id="inverseButton" disabled class="calc-button operator"><span>+/-</span></button>
					<button id="zeroButton" class="calc-button operand"><span>0</span></button>
					<button id="decimalButton" disabled class="calc-button operator"><span>.</span></button>
					<button id="equalsButton" class="calc-button operator"><span>&#61;</span></button>
				</div>
			</div>
		</div>
		<div id="wrongID" class="wrong-id">
			<span>The JavaScript is not working. Please check the id of the calculator.</span>
		</div>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
